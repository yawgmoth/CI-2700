# Lines

  * Remember triangles?
  
  * Lines are the triangles of the 2D world (kind of)
  
  * You can assemble lines into polygons
  
  * Lines connect two vertices

---

class: small

# Rasterization of Lines

  * How do we draw a line on the screen?
  
  * Pixels!
  
  * Rasterization: Take lines (or triangles, in 3D), and map them to pixels
  
  * But pixels are arranged in a rectangular grid
  
  * How do we draw diagonal lines?
  
  * Idea: Draw ideal line, and for each column of pixels make the pixel black that is closest to the line!
  
  * Bresenham's algorithm!
  
---

# Anti-Aliasing

  * What if we use other pixels that are touched by the line, too?
  
  * Maybe not to show them in black, but some sort of gray?
  
  * How do we determine "how gray" a pixel should be?
  
  * Supersampling! 
  
  * Calculate more pixels than necessary, and take the average value

# The problem with Unity

  * Unity makes it really easy to make games 
  
  * This is great!
  
  * Unfortunately that also means that there are many less-than-great games made in Unity 
  
  * If you make less than $100 000/year, you can use the free version
  
  * What's the problem with the free version?
  
---

# The problem with Unity

<img src="/CI-2700/assets/img/unitysplash.png" width="100%"/>

---

# Why?

  * Engines used to be one of the main selling point of games
  
  * Many gamers still equate engine with game quality
  
  * And now they see many less-than-great games with a "Made with Unity" splash screen
  
  * Therefore, a game made in Unity must be terrible
  
  * Except that's not true
